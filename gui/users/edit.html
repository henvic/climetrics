{{define "body"}}
<h2>Editing access control</h2>
<form class="form-horizontal" method="POST" action="?">
  <div class="form-group">
    <label for="edit-user-user_id" class="col-sm-2 control-label">User ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="edit-user-user_id" placeholder="Email" name="user_id" value="{{.Data.User.UserID}}" readonly>
    </div>
  </div>
  <div class="form-group">
    <label for="edit-user-username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="edit-user-username" placeholder="Email" name="username" value="{{.Data.User.Username}}">
    </div>
  </div>
  <div class="form-group">
    <label for="edit-user-email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="edit-user-email" placeholder="Email" name="email" value="{{.Data.User.Email}}">
    </div>
  </div>
  <div class="form-group">
    <label for="edit-user-password" class="col-sm-2 control-label">New password</label>
    <div class="col-sm-10">
      <input type="password" autocomplete="new-password" class="form-control" id="edit-user-new-password" name="password" placeholder="Password (leave empty to keep unchanged)">
    </div>
  </div>
  <div class="form-group">
    <label for="edit-user-role" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10">
      <select class="form-control"  name="role">
          <option value="member" {{if eq .Data.User.Role "member"}}selected="selected"{{end}}>Member</option>
          <option value="admin" {{if eq .Data.User.Role "admin"}}selected="selected"{{end}}>Admin</option>
          <option value="revoked" {{if eq .Data.User.Role "revoked"}}selected="selected"{{end}}>Revoked</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    {{ .csrfField }}
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Change</button>
    </div>
  </div>
</form>
{{end}}
